name: Check Secrets

# This workflow runs after the "Receive PR" workflow completes
# It has access to secrets and can safely check them
on:
  workflow_run:
    workflows: ["Receive PR"]
    types:
      - completed

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: "Download artifact"
        uses: actions/github-script@v7
        with:
          script: |
            var artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr"
            })[0];
            var download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));

      - name: Extract PR info
        run: unzip pr.zip

      - name: "Create initial comment"
        id: create-comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            var fs = require('fs');
            var issue_number = Number(fs.readFileSync('./NR'));
            
            const comment = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'üîÑ Running tests in the background... Please wait while we check the repository configuration.'
            });
            
            // Store comment ID for later updates
            core.setOutput('comment-id', comment.data.id);

      - name: Check if secret is not empty
        id: check-secret
        run: |
          if [ -z "${{ secrets.TEST_SECRET }}" ]; then
            echo "ERROR: TEST_SECRET is empty or not set!"
            exit 1
          else
            echo "SUCCESS: TEST_SECRET is properly configured"
          fi

      - name: "Update comment with results"
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = '${{ steps.create-comment.outputs.comment-id }}';
            
            // Check if previous steps failed
            const checkResult = '${{ steps.check-secret.outcome }}';
            const message = checkResult === 'success' 
              ? '‚úÖ Secret check passed! Everything is OK. Thank you for the PR!'
              : '‚ùå Secret check failed! Please check the repository secrets configuration.';
            
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: message
            });
